<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>지연 연결 테스트</title>
  <script>
    // 클라이언트 측에서 3초간 강제 멈춤
    const start = Date.now();
    while (Date.now() - start < 3000) {}
  </script>
</head>
<body>
  <h1>🕒 이 페이지는 일부러 로딩을 3초 지연시킵니다</h1>
  <p>브라우저 여러 탭을 동시에 열어보세요.<br>
     서버가 동시에 요청을 처리하는지 확인할 수 있습니다.</p>
</body>
</html>
